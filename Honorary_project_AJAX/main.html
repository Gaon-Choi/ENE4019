            <h2>Hello, I'm Gaon Choi.</h2>
            <h3>Press the buttons below to view details.</h3>

        <form>
            <input onclick="get_contactinfo();" type="button" value="Contact Info" />

            <input onclick="get_skillinfo();" type="button" value="Skills" />

        </form>

        <div id="content">blank</div>


        <script type="text/javascript">
            async function get_contactinfo() {
                var request = new XMLHttpRequest();
                await request.open("GET", "./src/contact.html", true);
                await request.send();

                request.onload = function () {
                    console.log('!!', request.responseText);
                    console.log('!!', document.getElementById("content").innerHTML);
                    document.getElementById("content").innerHTML = request.responseText;
                }
            }

            async function get_imageinfo() {
                var image = new Image();
                var div = document.getElementById("content");
